<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCOMING</title>
    <link rel="icon" type="image/gif" href="https://discords.com/_next/image?url=https%3A%2F%2Fcdn.discordapp.com%2Femojis%2F841775696144760853.gif%3Fv%3D1&w=64&q=75">
    <!-- Importar fuente Protest Revolution -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Protest Revolution', sans-serif; /* Usar la fuente Protest Revolution */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('https://i.pinimg.com/originals/eb/56/b6/eb56b6c9acece2a24afed57454bcc5b7.gif');
            background-size: cover;
            background-position: center;
        }
        .content {
            display: flex;
            flex-direction: column; /* Alinear elementos en columna */
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Color de texto blanco */
            text-align: center; /* Centrar texto */
        }
        .icons {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .icons img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }
        .sale-text {
            margin-bottom: 10px; /* Espacio inferior entre el texto y los iconos */
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="sale-text">60% discount on ANNUAL discord nitro sales</p>
        <div class="icons">
            <a href="https://www.instagram.com/ussxdrex/" target="_blank"><img src="https://discords.com/_next/image?url=https%3A%2F%2Fcdn.discordapp.com%2Femojis%2F1018990527963729950.gif%3Fv%3D1&w=64&q=75" alt="Instagram"></a>
            <a href="https://open.spotify.com/user/929ojlloezhh6wkxfrisigvrc" target="_blank"><img src="https://discords.com/_next/image?url=https%3A%2F%2Fcdn.discordapp.com%2Femojis%2F1173076879729758308.png%3Fv%3D1&w=64&q=75" alt="Discord"></a>
        </div>
    </div>
    <!-- Reproductor de audio oculto -->
    <audio autoplay loop>
        <source src="https://github.com/cmmngexe/cmmngexe.github.io/raw/main/asdasd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
